<div class="container-fluid">
	<form class="mt-2">
		<div class="row">
			<div class="col">
				<div class="calculadora p-4">
					<div class="row bg-visor mb-1">
						<div>
							<button type="button" (click)="limpar()" class="btn btn-danger ml-3">C</button>
						</div>
						<div class="mt-1 calc-body">
							<input type="text" class="form-control text-right ml-4 visor" name="display" [value] = "display" readonly>
            </div>
					</div>
					<div class="row">
						<div class="col">
              <button type="button" class="btn btn-secondary" (click)="adicionarNumero('7')">7</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-secondary" (click)="adicionarNumero('8')">8</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-secondary" (click)="adicionarNumero('9')">9</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-warning" (click)="definirOperacao('/')">/</button>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<button type="button" class="btn btn-secondary" (click)="adicionarNumero('4')">4</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-secondary" (click)="adicionarNumero('5')">5</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-secondary" (click)="adicionarNumero('6')">6</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-warning" (click)="definirOperacao('*')">*</button>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<button type="button" class="btn btn-secondary" (click)="adicionarNumero('1')">1</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-secondary" (click)="adicionarNumero('2')">2</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-secondary" (click)="adicionarNumero('3')">3</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-warning" (click)="definirOperacao('-')">-</button>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<button type="button" class="btn btn-secondary" (click)="adicionarNumero('0')">0</button>
					  </div>
						<div class="col">
							<button type="button" class="btn btn-secondary" (click)="adicionarNumero('.')">.</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-success" (click)="calcular()">=</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-warning" (click)="definirOperacao('+')">+</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
